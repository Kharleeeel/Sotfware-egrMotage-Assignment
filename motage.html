<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="motage.css">
</head>
<body>
    <div class="calculator-container">
        <div class="form-section">
            <h2>Mortgage Calculator</h2>
            <label>Mortgage Amount</label>
            <input type="number" value="300000">
            <label>Mortgage Term (Years)</label>
            <input type="number" value="25">
            <label>Interest Rate (%)</label>
            <input type="number" value="5.25">
            <label>Mortgage Type</label>
            <select>
                <option>Repayment</option>
                <option>Interest Only</option>
            </select>
            <button class="button">Calculate Repayments</button>
        </div>
        <div class="result-section">
            <h2>Your results</h2>
            <p>Your monthly repayments</p>
            <p class="highlight">&pound;1,797.74</p>
            <p>Total you'll repay over the term</p>
            <p class="highlight">&pound;539,322.94</p>

            
        </div>

        
    </div>
    
</body>

</html>
